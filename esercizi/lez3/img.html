<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immagini</title>
</head>
<body>
    <div>
        <h1>Tag Img</h1>
        <p>Il tag img serve per aggiungere immagini alla pagina web</p>
        <p> i suoi attributi sono
            <ul>
                src -> Sorgente web <br>
                alt -> Descrizione del contenuto dell'immagine (per ipovedenti)<br>
            </ul>
            ci sono diverse tipologie di immagini -> JPG, PNG, GIF, SVG
        </p>
        <h2>Esempio 1</h2>
        <img src="../img/polpen.png" alt="Immagini d'esempio">
    </div>
</body>
</html>
